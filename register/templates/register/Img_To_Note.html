{% extends "register/base.html" %}

{% load static %}

{% block content %}
<script src="{% static 'register/js/copyUseJavaScript.js'%}" type="text/javascript"></script>

<main class="text-main">
    <article>
    <h2 class="text-title">さぁ、画像からテキストを抽出してみよう！</h2>

    <form action="" method="POST" enctype="multipart/form-data" >
        <p>{{ form.as_p }}</p>
        {% csrf_token %}
    <button type="submit">変換する</button>
    <br>

    <h5>※変換対象以外の文字や図のない文書の画像を選択してください。正しく変換されません</h5>
    <h5> </h5>

    </form>
    {% if response_str %}
    <div class="convert-box"id="copyTarget"><p>{{ response_str }}</p></div>

    <div class="btn-wrap">
        <button type="button" id="copy"  onclick="onClickCopy()">Copy</button>
        {% if user.is_authenticated %}
        <button type="button" id="copy"  onclick="onClickCopy()">
        <a href="{% url 'register:create' %}">
            Copy and Create Note    
        </a></button>
        {% endif %}
    </div>
    {% endif %}

    </article>
</main>

{% endblock %}
